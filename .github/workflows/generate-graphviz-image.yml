name: Generate Graphviz Image

on:
  push:
    branches:
      - master

jobs:
  build_and_generate_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build crate and generate output.dot
        run: cargo run

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate PNG from output.dot
        run: dot target/output.dot -Tpng -o target/output.png

      - name: Upload output image artifact
        uses: actions/upload-artifact@v3
        with:
          name: graphviz-image
          path: target/output.png
